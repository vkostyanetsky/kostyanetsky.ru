name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content repo
        uses: actions/checkout@v4

      - name: Checkout Bloget
        uses: actions/checkout@v4
        with:
          repository: vkostyanetsky/Bloget
          ref: main
          path: bloget
          token: ${{ secrets.ACCESS_TOKEN || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: bloget/requirements.txt

      - name: Install Bloget deps + Bloget
        working-directory: bloget
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Generate site
        run: |
          rm -rf build_output
          bloget build \
            --url=https://kostyanetsky.ru \
            --templates=bloget/templates \
            --assets=bloget/assets \
            --output=build_output

      - name: Checkout static repo
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/checkout@v4
        with:
          repository: vkostyanetsky/kostyanetsky.ru-static
          ref: master
          path: static
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Sync generated site into static repo
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          rsync -a --delete --exclude '.git/' build_output/ static/

      - name: Commit & push (only if changed)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        working-directory: static
        run: |
          git config user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config user.name "${GITHUB_ACTOR}"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes!"
            exit 0
          fi

          git commit -m "Update at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
