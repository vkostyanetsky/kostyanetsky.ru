name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Checkout Bloget
        uses: actions/checkout@v4
        with:
          repository: vkostyanetsky/Bloget
          ref: main
          path: bloget
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Install Bloget + deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
        working-directory: bloget

      - name: Generate static pages (build check)
        run: bloget build --url=https://kostyanetsky.ru --templates=bloget/templates --assets=bloget/assets --output=out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Checkout Bloget
        uses: actions/checkout@v4
        with:
          repository: vkostyanetsky/Bloget
          ref: main
          path: bloget
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Install Bloget + deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
        working-directory: bloget

      - name: Checkout static repository
        uses: actions/checkout@v4
        with:
          repository: vkostyanetsky/kostyanetsky.ru-static
          ref: master
          path: static
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Generate static pages
        run: bloget build --url=https://kostyanetsky.ru --templates=bloget/templates --assets=bloget/assets --output=static

      - name: Commit & push (only if changed)
        working-directory: static
        run: |
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config user.name "${GITHUB_ACTOR}"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes!"
            exit 0
          fi

          git commit -m "Update at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
