name: Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:      
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          
      - name: Make builder folder
        run: mkdir builder
        
      - name: Clone BlogBuilder repository
        run: git clone "https://${{ secrets.ACCESS_TOKEN }}@github.com/vkostyanetsky/BlogBuilder.git" --branch main --single-branch ./builder

      - name: Make input folder
        run: mkdir input
        
      - name: Clone data repository
        run: git clone "https://${{ secrets.ACCESS_TOKEN }}@github.com/vkostyanetsky/data.kostyanetsky.ru.git" --branch main --single-branch ./input

      - name: Make target folder
        run: mkdir output
        
      - name: Clone target repository
        run: git clone "https://${{ secrets.ACCESS_TOKEN }}@github.com/vkostyanetsky/kostyanetsky.ru.git" --branch master --single-branch ./output
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./builder/requirements.txt
          
      - name: Build blog
        run: python .\builder/builder.py --input ./input --output ./output --config .\input/config.yaml
        
      - name: Set git config and add changes
        run: |
          git config --global user.email "${GITHUB_ACTOR}@https://users.noreply.github.com/"
          git config --global user.name "${GITHUB_ACTOR}"
          git add --all        
        working-directory: ./output
        
      - name: Push and send notification
        run: |
          COMMIT_MESSAGE="Update static on $(date +'%Y-%m-%d %H:%M:%S')"
          git diff-index --quiet --cached HEAD -- && echo "No changes!" && exit 0 || echo $COMMIT_MESSAGE
          git commit -m "${COMMIT_MESSAGE}"
          git push https://${{ secrets.ACCESS_TOKEN }}@github.com/${GITHUB_ACTOR}/kostyanetsky.ru.git master
          curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?text=$COMMIT_MESSAGE&chat_id=${{ secrets.TELEGRAM_CHAT_ID }}"
        working-directory: ./output
